<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #007BFF;
            cursor: pointer;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="page-title">File Browser</h1>
    <div class="back-link" onclick="goBack()">Back to Parent Directory</div>
    <ul id="file-list">
        <!-- Files and directories will be dynamically inserted here -->
    </ul>

    <script>
        let currentPath = '';

        async function fetchFiles(path) {
            const response = await fetch(`https://api.github.com/repos/yourusername/yourusername.github.io/contents/${encodeURIComponent(path)}`);
            const items = await response.json();

            document.getElementById('page-title').textContent = `File Browser - ${path || 'Root'}`;
            document.querySelector('.back-link').style.display = path ? 'block' : 'none';

            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Clear previous entries

            items.forEach(item => {
                const listItem = document.createElement('li');

                // Item Name
                const itemName = document.createTextNode(item.name);
                listItem.appendChild(itemName);

                // Action Link
                const actionLink = document.createElement('a');
                if (item.type === 'dir') {
                    actionLink.href = '#';
                    actionLink.textContent = ' (Open)';
                    actionLink.onclick = () => navigateToDirectory(item.path);
                } else {
                    actionLink.href = item.download_url;
                    actionLink.textContent = ' (View)';
                    actionLink.target = '_blank'; // Open in new tab
                }
                listItem.appendChild(actionLink);

                fileList.appendChild(listItem);
            });
        }

        function navigateToDirectory(path) {
            currentPath = path;
            fetchFiles(currentPath);
        }

        function goBack() {
            if (currentPath) {
                const parts = currentPath.split('/');
                parts.pop();
                currentPath = parts.join('/') || '';
                fetchFiles(currentPath);
            }
        }

        // Initial load
        fetchFiles('');
    </script>
</body>
</html>
